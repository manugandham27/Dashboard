<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="Dashboard.css">
    </head>
    <body>
        <container style="display: flex; flex-direction: row;">

            <div style="display: flex; flex-direction: column; background-color: rgb(99, 159, 9); align-items: center; height: 100vh; width: 300px; padding-top: 20px;">
                <h2 style="color: white; margin-bottom: 20px;">School Dashboard</h2>
                <button style="margin: 8px; padding: 10px 20px;">Dashboard</button>
                <button style="margin: 8px; padding: 10px 20px;">Student</button>
                <button style="margin: 8px; padding: 10px 20px;">Teacher</button>
                <button style="margin: 8px; padding: 10px 20px;">Classes</button>
                <button style="margin: 8px; padding: 10px 20px;">Exams</button>
                <button style="margin: 8px; padding: 10px 20px;">Library</button>
                <button style="margin: 8px; padding: 10px 20px;">Settings</button>
            </div>

            <div style="display: flex; flex-direction: column; flex: 1; align-items: center; padding: 40px 20px;">
                <h2 style="margin-bottom: 30px;color:rgb(20, 205, 20)">Welcome to School Dashboard</h2>

                <div style="display: flex; flex-direction: column; gap: 20px; width:700px">

                    <div style="display: flex; gap: 40px; justify-content: center;">
                        <div style="background-color: rgb(255, 255, 255); ; border-radius: 10px; text-align: center; box-shadow: 0 0 8px rgba(0,0,0,0.1); width:100%">
                            <h3>Total Students</h3>
                            <h3 style="color:rgb(20, 205, 20)">500</h3>
                        </div>
                        <div style="background-color: rgb(255, 255, 255);  border-radius: 10px; text-align: center; box-shadow: 0 0 8px rgba(0,0,0,0.1); width:100%">
                            <h3>Total Teachers</h3>
                            <h3 style="color:rgb(20, 205, 20)">50</h3>
                        </div>
                    </div>

                    <div style="display: flex; gap: 40px; justify-content: center;">
                        <div style="background-color: rgb(255, 255, 255);  border-radius: 10px; text-align: center; box-shadow: 0 0 8px rgba(0,0,0,0.1);width:100%">
                            <h3>Classes</h3>
                            <h3 style="color:rgb(20, 205, 20)">20</h3>
                        </div>
                        <div style="background-color: rgb(255, 255, 255);  border-radius: 10px; text-align: center; box-shadow: 0 0 8px rgba(0,0,0,0.1);width:100%">
                            <h3>Upcoming Exams</h3>
                            <h3 style="color:rgb(20, 205, 20)">5</h3>
                        </div>
                    </div>

                </div>
            </div>
        </container>
    </body>
</html>
